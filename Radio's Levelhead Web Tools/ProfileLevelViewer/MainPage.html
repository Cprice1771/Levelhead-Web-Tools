<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Profile Level Viewer</title>
        <link rel="icon" type="icon" sizes="32x32" href="https://img.bscotch.net/fit-in/32x32/avatars/tbot-closeup.webp">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="ProfileLevelViewer.js"></script>
        <style>
            /* put the css into the html because linking it broke and I couldn't fix it :( */
            * {
                box-sizing: border-box;
                font-family: monospace;
            }

            #cardPicture{
                grid-column: 1;
            }
            #cardText{
                grid-column: 2;
                margin-left: 5px;
            }

            .card {
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
                transition: 0.3s;
                border-radius: 15px; /* 5px rounded corners */
                /*my stuff*/
                display: grid;
                justify-content: start;
                overflow: hidden;
                background-color: beige;
            }

            .column {
                float: left;
                width: 320px;
                padding: 0 10px;
                margin-top: 15px;
            }
            
            /* Remove extra left and right margins, due to padding in columns */
            .row {margin: 0 -5px;}
            
            /* Clear floats after the columns */
            .row:after {
                content: "";
                display: table;
                clear: both;
            }
        </style>
    </head>

    <body>
        <h1>Profile Level Viewer</h1>
        <p>
            This tool allows you to view all levels in a profile at once!<br>
            Quick warning: if you've made a ton of levels this tool might take a while to load all of your levels!<br>
        </p>
        <input id="userCode"><button onclick="loadProfileLevels()">Load Levels</button><br>
        <p>Name: <a id="creatorName">-</a></p>
        <div class="rows" id="profileLevels">
            Nothing to see here yet!
        </div>
    </body>
</html>
