<!DOCTYPE html>
<html>
  <head>
    <title>Unplayed Level Finder</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="icon" sizes="32x32" href="https://img.bscotch.net/fit-in/32x32/avatars/package.webp">
    <script src="LH_API_test.js"></script>
    <link rel="stylesheet" href="LHUnplayedLevels.css">

  </head>

  <body>
    <h1>UNPLAYED LEVEL FINDER</h1>
    <p>This site will show Levelhead levels based on what's entered in these textboxes.<br>
      The hard limit for amount of levels is 128.<br>
      Note:<br>
      Unplayed Levels are found most reliably at max EB thresholds lower than 7000.<br>
    </p>
    <br>
    <input type="number" id="minEB" placeholder="Minimum EB"><input type="number" id="maxEB" placeholder="Maximum EB"><input type="number" id="levelAmount" placeholder="Number of Levels"><button onclick="unplayedToggle()" id="unplayedButton">All Levels</button><br>
    <button onclick="fetchLevels()">___________SUBMIT__________</button>
    <div class="row" id="levelList" style="margin-top: 20px;">
      NOTHING TO SEE HERE YET!
    </div>

  </body>
</html>
