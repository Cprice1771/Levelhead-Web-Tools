  <body>
    <h1>UNPLAYED LEVEL FINDER</h1>
    <p>This site will show Levelhead levels based on what's entered in these textboxes.<br>The hard limit for amount of levels is 128.</p>
    <br><br>
    <p>______ Minimum EB_____________Maximum EB_________Amount of Levels____Unplayed?_</p>
    <input type="text" id="minEB"><input type="text" id="maxEB"><input type="text" id="levelAmount"><button onclick="unplayedToggle()" id="unplayedButton" style="min-width: 80px;">All</button><br>
    <button onclick="fetchLevels()" style="height: 50px;">__________________________________SUBMIT___________________________________</button>
    <div class="row" id="levelList" style="margin-top: 20px;">
      NOTHING TO SEE HERE YET!
    </div>
